                    <!-- Map -->
                    <div class="jumbotron">
                        <div class="container text-center">
                            <div id="map" style="width:500px; height:400px; margin:0 auto;"></div>
                        </div>
                    </div>

                    <script src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=da146a2a6ff6a54903c1d2a7caecd1c7"></script>
                    <script>

                        navigator.geolocation.getCurrentPosition((position) => {
                            const latitude = position.coords.latitude;
                            const longitude = position.coords.longitude;

                            var container = document.getElementById('map');
                            var options = {
                                center: new kakao.maps.LatLng(latitude, longitude), // 현위치
                                level: 4
                            };

                            var map = new kakao.maps.Map(container, options);

                            var markerPosition = new kakao.maps.LatLng(latitude, longitude);

                            var marker = new kakao.maps.Marker({
                                position: markerPosition
                            });

                            marker.setMap(map);

                            $.ajax({
                                url: '/map/map_data/',
                                data: {
                                    'lat': latitude, 'lng': longitude
                                },
                                success: function (res) {
                                    for (var i = 0; i < res.length; i++) {
                                        var marker = new kakao.maps.Marker({
                                            map: map, // 마커를 표시할 지도
                                            position: new kakao.maps.LatLng(res[i].latitude, res[i].longitude),
                                            title: res[i].name,
                                        });
                                    }
                                }
                            });
                        });
                    </script>
                </div>
